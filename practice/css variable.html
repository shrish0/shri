<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variable /custom properties </title>
    <style>
        :root{
            --pri-color:pink ;
            --da-color:red;
            }
        .cont{
            display: flex;
            padding: 57px;
            background-color:var(--da-color)
        }
        .box{
            margin: 3px;;
            width :20px;
            background-color: var(--pri-color);
            height:200px;
            box-shadow: 3px 3px var(--pri-color);
            /* background-color: antiquewhite; */
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="box">jg</div>
    <div class="box">nlk</div>
    <div class="box">lh</div></div>
</body>
</html>
