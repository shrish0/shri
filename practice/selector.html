<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        .container{
            color:antiquewhite;

        }
        /* FOR ANY LI In div */
        div li{
            color:pink ;
        }
        /* IF P IS CONTAINED BY DIV DIRECTLY */
        div>p{
            color: tomato;
        }
        div+p{
            color:blue;
        }

    </style>
</head>
<body>
    <div class="container">
        <p>jyfy</p>
        <li class="item"><p>tis is para1
        <ul><li>this is insider para</li></ul></p></li>
        <li class="item">this is para</li>
        <p>
            fhc
        </p>
    </div>
    <p>this is para2</p>
    
</body>
</html>
